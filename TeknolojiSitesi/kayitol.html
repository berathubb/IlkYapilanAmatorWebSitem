    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 400px;
        margin: 30px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      h2 {
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-top: 10px;
      }

      input,
      select {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button {
        margin-top: 20px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .message {
        margin-top: 20px;
        text-align: center;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        display: none;
        padding: 10px;
        text-align: center;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 5px;
      }

      .button {
        display: inline-block;
        border-radius: 4px;
        background-color: #4CAF50;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 15px;
        padding: 7px;
        width: 100px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
      }

      .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }

      .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }

      .button:hover span {
        padding-right: 25px;
      }

      .button:hover span:after {
        opacity: 1;
        right: 0;
      }
    </style>
    <div class="container">
      <h2>Kayıt Ol</h2>
      <form id="registration-form">
        <label for="firstName">Ad:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Soyad:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required>
        <p>Parolayı Hatırla <input type="checkbox"></p>

        <label for="gender">Cinsiyet:</label>
        <select id="gender" name="gender" required>
          <option value="">Seçiniz</option>
          <option value="male">Erkek</option>
          <option value="female">Kadın</option>
          <option value="other">Diğer</option>
        </select>

        <label for="birthdate">Doğum Tarihi:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="hobby">Hobileriniz :</label>
      <textarea id="hobby" name="hobby" rows="4" required></textarea>

        <button class="button" style="vertical-align:middle"><span>Kayıt Ol </span></button>

      </form>

      <div class="message" id="success-message">
        Kayıt olundu!
      </div>
    </div>

    <script src="script.js"></script>

      const registrationForm = document.getElementById('registration-form');
      form.reset();

      const successMessage = document.getElementById('success-message');


      registrationForm.addEventListener('submit', function (event) {
        event.preventDefault();
        

        successMessage.style.display = 'block';
